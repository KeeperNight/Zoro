{% extends "user/base.html" %}
{% block content %}
<h4>Friend Requests</h4>
<div>{{ friendship_request.from_user }} wants to be friends with you</div>

<form method="post" action="{% url 'friendship_accept' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="accept" class="btn btn-outline-success"/>
</form>

<form method="post" action="{% url 'friendship_reject' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="reject" class="btn btn-outline-danger"/>
</form>
{% endblock content %}
