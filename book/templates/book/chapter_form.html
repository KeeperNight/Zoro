{% extends 'book/book_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Chapter Release Form</legend>
                {{ form.media }}
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit" value="Release"><i class="far fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
{% endblock content %}
